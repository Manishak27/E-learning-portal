
<div class="body">
    <div class="bootstrap-wrapper">
       <div class="container">
           <div class="row mt100" >
               <div class="col-md-6 offset-md-3">
   
                   <div class="login">
                       <h3>Welcome to Student Login !</h3>
                   </div>
                   <div class="text1">
                   <h5 class="text-centre">Please Sign-in here!</h5> 
                   </div>
   
                  <!--  {{userLogin | json}} --->
   
                   <form (ngSubmit)="GetLogin()">
   
                      <div class="xyz">
                       <!--Username/mailID-->
                       <mat-form-field class="full width" appearance="outline">
                           <mat-label>User name/Mail ID</mat-label>
                           <input
                          [(ngModel)]="userLogin.mail"
                           name="mail Id" required
                           matInput placeholder="Enter here">
   
                         </mat-form-field>
   
                          <!--password-->
                          <mat-form-field class="full width" appearance="outline">
                           <mat-label>Password</mat-label>
                           <input 
                           [(ngModel)]="userLogin.password"
                           name="password" required 
                           matInput placeholder="Enter here"
                           type="password">
   
                         </mat-form-field>
                         <button mat-raised-primary-button color="primary" type="submit">Login</button>
                       </div>
                       
                   </form>
   
                   <div class="link">
                   <a routerLink="/register">New User ? Click here to signup!</a>
                   </div>
               </div>
           </div>
       </div> 
   </div>
   </div>
