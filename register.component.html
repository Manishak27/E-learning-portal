
<div class="body">
  <div class="bootstrap-wrapper">
      <div class="container">
          <div class="row" style="margin-top:30px;">
              <div class="col-md-6 offset-md-3">
                <div class="register">
                  <h4>Welcome to Student Registration!</h4> 
                </div>
  
              <!--  {{user | json}} -->
               
                  <form (ngSubmit)="formSubmit()">
                    
                    <div class="form1">
                      <!--first name-->
                      <mat-form-field class="full width" appearance="outline">
                          <mat-label>First Name</mat-label>
                          <input 
                          [(ngModel)]="user.first_name"        
                           name="first_name" required 
                          matInput placeholder="Enter here"
                          />
                        </mat-form-field>
  
                        <!--last name-->
                        <mat-form-field class="full width" appearance="outline">
                          <mat-label>Last Name</mat-label>
                          <input 
                          [(ngModel)]="user.last_name"
                          name="last_name" required
                          type="email" matInput placeholder="Enter here"
                          />
                        </mat-form-field>
  
                        <!--age-->
                        <mat-form-field class="full width" appearance="outline">
                          <mat-label>Age</mat-label>
                          <input
                          [(ngModel)]="user.age"
                          name="age"
                          type="number" matInput placeholder="Enter here"
                          />
                        </mat-form-field>
  
                        <!--phone number-->
                        <mat-form-field class="full width" appearance="outline">
                          <mat-label>Mobile Number</mat-label>
                          <input
                          [(ngModel)]="user.phone"
                          name="phone" required
                          matInput placeholder="Enter here"
                          />
                        </mat-form-field>
  
                        <!--user name/mail id-->
                        <mat-form-field class="full width" appearance="outline">
                          <mat-label>Mail ID</mat-label>
                          <input
                          [(ngModel)]="user.mail"
                          name="mail" required
                          matInput placeholder="Enter here"
                          />
                        </mat-form-field>
                        
                        <!--password-->
                        <mat-form-field class="full width" appearance="outline">
                          <mat-label>Set Password</mat-label>
                          <input 
                          [(ngModel)]="user.password"
                          name="password" required
                          matInput placeholder="Enter here"
                          type="password"
                          required pattern="^(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z]).{8,}$">
                          <mat-error *ngIf="user.password">Password must be a combination of lower-case, upper-case, 
                            numbers and at least 8 characters long</mat-error>
                        </mat-form-field>
  
                         <!--recheck password-->
                         <mat-form-field class="full width" appearance="outline">
                          <mat-label>Confirm Password</mat-label>
                          <input 
                          [(ngModel)]="user.con_password"
                          name="con_password" required
                          matInput placeholder="Enter here"
                          type="password"
                          required pattern="{{user.password}}">
                          <mat-error *ngIf="user.con_password">Passwords do not match.</mat-error>
                        </mat-form-field>
                    
                        <div class="container">
                          
                          <button  type="addUser()" mat-raised-primary-button color="accent">Register</button>
                          <button style ="margin-left:20px" mat-raised-primary-button color="basic">Clear</button>
  
                        </div>
                      </div>
                      </form>
                      <div class="link">
                      <a routerLink="/login">Already User ? Click here to sign-in!</a>
                    </div>
                    </div>
                    
          </div>
      </div>
  </div> 
  
  </div>
